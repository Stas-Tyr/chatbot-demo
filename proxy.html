<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo with Proxy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- Div to host the iframe -->
    <div id="iframe-container">
        <iframe id="proxy-iframe" src="https://aninzavod.si" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById('proxy-iframe');

            // Wait for the iframe to load
            iframe.onload = function() {
                // Inject the chatbot script into the iframe
                var chatbotScript = iframe.contentWindow.document.createElement('script');
                chatbotScript.src = "https://app.simplebotinstall.com/js/chat_plugin.js";
                chatbotScript.setAttribute('data-bot-id', '19857');

                iframe.contentWindow.document.body.appendChild(chatbotScript);
            };
        });
    </script>
</body>
</html>
